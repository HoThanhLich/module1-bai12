    <title>tim-gia-tri-trong-mang</title>

<script>
    let value = prompt('nhap gia tri: ');
    let numbers = [-3, 5, 1, 3, 2, 10];

        if (numbers[i] == value) {
            alert('gia tri ' + numbers[i] + ' duoc tim thay o vi tri ' + i);
        }
    }
    alert('khong tim thay gia tri ')

</script>
